<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Car Service Shop</h1>

    <!-- Make Appointment Form -->
    <h2>Make Appointment</h2>
    <form id="appointmentForm" onsubmit="return makeAppointment()">
        <div class="form-group">
            <label for="carModel">Car Model:</label>
            <select id="carModel" name="carModel" required onchange="toggleNewCarForm()">
                <option value="">Select Car Model</option>
            </select>
        </div>
        <div id="newCarForm" class="hidden">
            <div class="form-group">
                <label for="newCarMake">Car Make:</label>
                <input type="text" id="newCarMake" name="newCarMake">
            </div>
            <div class="form-group">
                <label for="newCarModel">Car Model:</label>
                <input type="text" id="newCarModel" name="newCarModel">
            </div>
            <div class="form-group">
                <label for="newCarYear">Car Year:</label>
                <input type="text" id="newCarYear" name="newCarYear">
            </div>
        </div>
        <div class="form-group">
            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required onchange="loadAvailableSlots()">
        </div>
        <div class="form-group">
            <label for="appointmentSlot">Appointment Slot:</label>
            <select id="appointmentSlot" name="appointmentSlot" required>
                <option value="">Select Appointment Slot</option>
                <!-- Available slots will be dynamically added here -->
            </select>
        </div>
        <div class="form-group">
            <label for="serviceDescription">Service Description:</label>
            <textarea id="serviceDescription" name="serviceDescription" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Make Appointment</button>
    </form>


    <!-- View All Cars Button -->
    <h2>View All Cars</h2>
    <button class="btn" onclick="toggleAllCars()">View/Close All Cars</button>
    <table id="carTable" style="display: none;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody id="carTableBody">
        <!-- Cars will be dynamically added here -->
        </tbody>
    </table>

    <!-- View All Appointments Button -->
    <h2>View All Appointments</h2>
    <button class="btn" onclick="toggleAllAppointments()">View/Close All Appointments</button>
    <table id="appointmentTable" style="display: none;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Car Make and Model</th>
            <th>Appointment Date and Time</th>
            <th>Service Description</th>
        </tr>
        </thead>
        <tbody id="appointmentTableBody">
        <!-- Appointments will be dynamically added here -->
        </tbody>
    </table>

    <!-- Google Maps Section -->
    <h2>Find Nearest Auto Shops in Vilnius</h2>
    <div id="map"></div>

    <!-- Message Display -->
    <div id="message" class="message"></div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Populate car models dropdown
        fetch('/cars')
            .then(response => response.json())
            .then(data => {
                const carModelSelect = document.getElementById('carModel');
                carModelSelect.innerHTML = '<option value="">Select Car Model</option>';
                data.forEach(car => {
                    const option = document.createElement('option');
                    option.value = car.id;
                    option.textContent = `${car.make} ${car.model} (${car.year})`;
                    carModelSelect.appendChild(option);
                });
                const option = document.createElement('option');
                option.value = "new";
                option.textContent = "My car is not listed";
                carModelSelect.appendChild(option);
            })
            .catch(error => console.error('Error:', error));
    });

    function toggleNewCarForm() {
        const carModelSelect = document.getElementById('carModel');
        const newCarForm = document.getElementById('newCarForm');
        if (carModelSelect.value === "new") {
            newCarForm.classList.remove('hidden');
        } else {
            newCarForm.classList.add('hidden');
        }
    }

    function loadAvailableSlots() {
        const selectedDate = document.getElementById('appointmentDate').value;
        const appointmentSlotSelect = document.getElementById('appointmentSlot');
        appointmentSlotSelect.innerHTML = '<option value="">Loading...</option>';

        fetch(`/appointments/availableSlots?date=${selectedDate}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                appointmentSlotSelect.innerHTML = '<option value="">Select Appointment Slot</option>';
                if (data.length === 0) {
                    // If no slots are available, populate with default slots (10 AM to 3 PM)
                    const defaultSlots = [
                        { startTime: '10:00', endTime: '11:00' },
                        { startTime: '11:00', endTime: '12:00' },
                        { startTime: '12:00', endTime: '13:00' },
                        { startTime: '13:00', endTime: '14:00' },
                        { startTime: '14:00', endTime: '15:00' }
                    ];

                    defaultSlots.forEach(slot => {
                        const option = document.createElement('option');
                        option.textContent = `${slot.startTime} - ${slot.endTime}`;
                        appointmentSlotSelect.appendChild(option);
                    });
                } else {
                    // Populate with fetched available slots
                    data.forEach(slot => {
                        const option = document.createElement('option');
                        option.value = slot.id;
                        option.textContent = `${new Date(slot.startTime).toLocaleTimeString()} - ${new Date(slot.endTime).toLocaleTimeString()}`;
                        appointmentSlotSelect.appendChild(option);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching slots:', error);
                appointmentSlotSelect.innerHTML = '<option value="">Failed to load slots</option>';
            });
    }



    function makeAppointment() {
        event.preventDefault();

        const carId = document.getElementById('carModel').value;
        const appointmentSlotId = document.getElementById('appointmentSlot').value;
        const serviceDescription = document.getElementById('serviceDescription').value;

        let appointment;

        if (carId === "new") {
            const newCarMake = document.getElementById('newCarMake').value;
            const newCarModel = document.getElementById('newCarModel').value;
            const newCarYear = document.getElementById('newCarYear').value;

            const newCar = {
                make: newCarMake,
                model: newCarModel,
                year: newCarYear
            };

            fetch('/cars', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newCar)
            })
                .then(response => response.json())
                .then(carData => {
                    // Add new car to the dropdown
                    const carModelSelect = document.getElementById('carModel');
                    const option = document.createElement('option');
                    option.value = carData.id;
                    option.textContent = `${carData.make} ${carData.model} (${carData.year})`;
                    carModelSelect.appendChild(option);
                    carModelSelect.value = carData.id;

                    appointment = {
                        carId: carData.id,
                        appointmentSlot: { id: appointmentSlotId },
                        serviceDescription: serviceDescription
                    };

                    return fetch('/appointments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(appointment)
                    });
                })
                .then(response => response.json())
                .then(data => {
                    displayMessage('Appointment made successfully!', 'success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayMessage('Failed to make appointment.', 'error');
                });

        } else {
            appointment = {
                carId: carId,
                appointmentSlot: { id: appointmentSlotId },
                serviceDescription: serviceDescription
            };

            fetch('/appointments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(appointment)
            })
                .then(response => response.json())
                .then(data => {
                    displayMessage('Appointment made successfully!', 'success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayMessage('Failed to make appointment.', 'error');
                });
        }
    }

    function displayMessage(message, type) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = message;
        messageElement.className = 'message';
        if (type === 'success') {
            messageElement.style.backgroundColor = '#d4edda';
            messageElement.style.color = '#155724';
        } else {
            messageElement.style.backgroundColor = '#f8d7da';
            messageElement.style.color = '#721c24';
        }
        setTimeout(() => {
            messageElement.textContent = '';
            messageElement.className = 'message hidden';
        }, 3000);
    }


    function toggleAllCars() {
        const carTable = document.getElementById('carTable');
        const carTableBody = document.getElementById('carTableBody');

        if (carTable.style.display === 'none') {
            fetch('/cars')
                .then(response => response.json())
                .then(data => {
                    carTableBody.innerHTML = '';
                    data.forEach(car => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${car.id}</td><td>${car.make}</td><td>${car.model}</td><td>${car.year}</td>`;
                        carTableBody.appendChild(row);
                    });
                    carTable.style.display = '';
                })
                .catch(error => console.error('Error:', error));
        } else {
            carTable.style.display = 'none';
        }
    }

    function toggleAllAppointments() {
        const appointmentTable = document.getElementById('appointmentTable');
        const appointmentTableBody = document.getElementById('appointmentTableBody');

        if (appointmentTable.style.display === 'none') {
            fetch('/appointments')
                .then(response => response.json())
                .then(data => {
                    appointmentTableBody.innerHTML = '';
                    data.forEach(appointment => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${appointment.id}</td><td>${appointment.carMakeModel}</td><td>${appointment.date}</td><td>${appointment.serviceDescription}</td>`;
                        appointmentTableBody.appendChild(row);
                    });
                    appointmentTable.style.display = '';
                })
                .catch(error => console.error('Error:', error));
        } else {
            appointmentTable.style.display = 'none';
        }
    }

    function displayMessage(message, type) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = message;
        messageElement.className = 'message';
        if (type === 'success') {
            messageElement.style.backgroundColor = '#d4edda';
            messageElement.style.color = '#155724';
        } else {
            messageElement.style.backgroundColor = '#f8d7da';
            messageElement.style.color = '#721c24';
        }
        setTimeout(() => {
            messageElement.textContent = '';
            messageElement.className = 'message hidden';
        }, 3000);
    }

    // Initialize Google Maps
    function initMap() {
        const vilnius = { lat: 54.6872, lng: 25.2797 };
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: vilnius
        });

        const service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
            location: vilnius,
            radius: 5000,
            type: ['car_repair']
        }, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                results.forEach(place => {
                    new google.maps.Marker({
                        position: place.geometry.location,
                        map: map,
                        title: place.name
                    });
                });
            }
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/gh/somanchiu/Keyless-Google-Maps-API@v6.6/mapsJavaScriptAPI.js"></script>
</body>
</html>
